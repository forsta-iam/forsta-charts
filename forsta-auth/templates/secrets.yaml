apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.secretKey }}
  secret-key: {{ .Values.sentrySecret | b64enc | quote }}
  {{ else }}
  secret-key: {{ randAlphaNum 40 | b64enc | quote }}
  {{ end }}
  {{- if not .Values.email.existingSecret }}
  smtp-password: {{ default "" .Values.email.password | b64enc | quote }}
  {{ end }}
  {{ if not .Values.postgresql.enabled }}
  postgres-password: {{ .Values.postgresql.postgresPassword | default "" | b64enc | quote }}
  {{ end }}